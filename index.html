<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <title>Login | Bookgram</title>
</head>
<body>
    <div class="bookgram_cover">

        <div class="book_phone">
            <img src="./img/book_phone.png" alt="Livros em 3 celulares">
        </div>

        <div class="bookgram_login">
            <div class="group">
                <img src="./img/bookgram_logo.png" class="bookgram_logo" alt="Logo do Bookgram">
                <div class="perfil">
                    <img src="./img/perfil.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="login">Continue como Auslic</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not_account">Não é Auslic?</p>
                <p class="not_account">
                    <span class="link_blue">Alternar contas</span>
                    ou
                    <span class="link_blue">Inscreva-se</span>
                </p>
            </div>
            <div class="app">
                <p class="get_the_app">Baixe o aplicativo</p>
                <div class="image_apps">
                    <img src="./img/apple-button.png" alt="Apple Store">
                    <img src="./img/googleplay-button.png" alt="Play Store">
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
